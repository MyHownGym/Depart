<div class="image-container">
    <img src="https://raw.githubusercontent.com/myhowngym/Image-1/main/votre-image.jpg" alt="Image Zoom" class="zoom-image">
    <div class="image-overlay"></div> <!-- Overlay sombre sur le haut de l'image -->
    <div class="image-text">CHF 119,90/SÉANCE</div>
    <!-- Texte ajouté pour "Pack 5 séances" -->
    <div class="image-pack"><span class="pack">Pack 5</span> <span class="seances">Séances</span></div>
</div>

<style>
    /* Conteneur d'image avec effet zoom */
    .image-container {
        position: relative;
        width: 100%;
        max-width: 500px;
        overflow: hidden;
    }

    /* Image qui peut être zoomée */
    .zoom-image {
        width: 100%;
        transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Effet de zoom au survol */
    .image-container:hover .zoom-image {
        transform: scale(1.2); /* Zoom à 120% */
        filter: brightness(50%) !important; /* Appliquer un fond mat (réduire la luminosité) au survol */
    }

    /* Overlay sombre permanent en haut de l'image */
    .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40%;  /* Ajuste la hauteur de l'overlay */
        background: rgba(0, 0, 0, 0.4);  /* Couleur sombre avec transparence */
        z-index: 1;  /* S'assurer que l'overlay est au-dessus de l'image */
    }

    /* Texte avec fond mat qui est caché par défaut */
    .image-container .image-text {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 20px;
        visibility: hidden;  /* Cacher le texte par défaut */
        opacity: 0;  /* Cacher le texte par défaut */
        transition: visibility 0s, opacity 0.3s ease; /* Transition pour faire apparaître le texte */
    }

    /* Texte visible au survol */
    .image-container:hover .image-text {
        visibility: visible;
        opacity: 1;  /* Afficher le texte au survol */
    }

    /* Texte "Pack 5 séances" toujours visible */
    .image-pack {
        position: absolute;
        top: 20px;  /* Décale le texte vers le haut de l'image */
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: 'Lato', sans-serif;
        font-size: 14px;  /* Taille de police réduite (ajustée à 14px) */
        font-weight: bold;
        transition: font-size 0.3s ease;  /* Transition pour l'agrandissement */
        white-space: nowrap; /* Pour que le texte reste sur une seule ligne */
        z-index: 2;  /* S'assurer que le texte est au-dessus de l'overlay */
    }

    /* Style spécifique pour chaque partie du texte */
    .image-pack .pack {
        margin-right: 5px; /* Un petit espace entre "Pack 5" et "Séances" */
    }

    /* Agrandissement du texte au survol (moins prononcé) */
    .image-container:hover .image-pack {
        font-size: 16px;  /* Taille d'agrandissement modeste (16px au survol) */
    }
</style>
